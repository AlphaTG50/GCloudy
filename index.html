<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCloudy Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/icon/favicon.svg" />
    <link rel="shortcut icon" href="assets/icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="GCloudy" />
<link rel="manifest" href="/site.webmanifest" />
</head>
<body class="lightmode">
    <div class="login-container">
        <img src="assets/GCloudy.png" alt="GCloudy Logo" class="logo">

        <form id="login-form">
            <input type="email" id="login-email" placeholder="E-Mail" required autocomplete="username">
            <input type="password" id="login-password" placeholder="Passwort" required autocomplete="current-password">
            <button type="submit">Anmelden</button>
        </form>

        <div id="new-password-container" style="display: none; margin-top: 1rem;">
            <input type="password" id="new-password" placeholder="Neues Passwort setzen" autocomplete="new-password">
            <button id="set-password">Passwort setzen</button>
        </div>

        <div id="login-error"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
